<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>返利计算器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>返利计算器</h1>
  </header>
  <main>
    <!-- 第一行 -->
    <div class="form-row">
      <label>初始本金（美元）<br>
        <input type="number" id="initial" value="100" />
      </label>
      <label>期望每日返利（美元）<br>
        <input type="number" id="target" value="100" />
      </label>
    </div>

    <!-- 第二行 -->
    <div class="form-row">
      <label>每日收益率（固定）<br>
        <input type="number" id="rate" value="0.0005" readonly />
      </label>
      <label>杠杆位数（固定）<br>
        <input type="number" id="leverage" value="11" readonly />
      </label>
    </div>

    <!-- 计算按钮 -->
    <button onclick="calculate()">计算</button>

    <!-- 表格 -->
    <div class="table-container">
      <table id="resultTable">
        <thead>
          <tr>
            <th>第几天</th>
            <th>具体日期</th>
            <th>每日返利</th>
            <th>累计返利</th>
            <th>复投金额</th>
            <th>累计本金</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>复利返利计算器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fafafa;
      padding: 10px;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: #fff0f5;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    .row input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .row label {
      flex: 1;
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }

    button {
      width: 100%;
      background: #00cc66;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }

    #output {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
    }

    tr.highlight {
      background-color: #fffae6;
    }

    .date-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 第一行 -->
    <div class="row">
      <input type="number" id="initial" placeholder="初始本金" value="100" />
      <input type="number" id="target" placeholder="目标返利" value="100" />
    </div>

    <!-- 第二行 -->
    <div class="row">
      <input type="number" id="rate" value="0.0005" readonly style="background-color: #eee;" />
      <input type="number" id="leverage" value="11" readonly style="background-color: #eee;" />
    </div>

    <!-- 第三行 -->
    <div class="date-label">
      当前日期：<span id="startDate"></span>
    </div>

    <!-- 按钮 -->
    <button onclick="calculate()">计算</button>

    <!-- 输出结果 -->
    <div id="output"></div>
  </div>

  <script>
    // 设置默认日期为今天
    const today = new Date();
    document.getElementById("startDate").textContent = today.toISOString().split("T")[0];

    function calculate() {
      const initial = parseFloat(document.getElementById("initial").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const leverage = parseFloat(document.getElementById("leverage").value);
      const targetReturn = parseFloat(document.getElementById("target").value);
      const startDate = new Date(document.getElementById("startDate").textContent);

      let capital = initial * leverage;
      let totalReturn = 0;
      let reinvests = 0;
      let days = 0;
      let cumulativeReturn = 0;
      let logRows = [];

      while (capital * rate < targetReturn) {
        days++;
        const dailyReturn = capital * rate;
        totalReturn += dailyReturn;
        cumulativeReturn += dailyReturn;
        capital -= dailyReturn;

        let reinvestNow = false;
        let reinvestAmount = 0;

        if (totalReturn >= 100) {
          reinvestNow = true;
          reinvestAmount = totalReturn;
          capital += reinvestAmount * leverage;
          totalReturn = 0;
          reinvests++;
        }

        logRows.push({
          day: days,
          return: dailyReturn,
          reinvest: reinvestNow ? `$${reinvestAmount.toFixed(2)}` : '',
          capital: capital,
          cumulativeReturn: cumulativeReturn
        });
      }

      let resultHTML = `
        <p style="font-weight:bold; color:#333;">
          首次达到每日返利 $${targetReturn.toFixed(2)} 需要 ${days} 天，共复投 ${reinvests} 次。
        </p>
        <div style="max-height:300px; overflow:auto; border:1px solid #ccc;">
          <table>
            <thead>
              <tr>
                <th>天数</th>
                <th>当天返利</th>
                <th>累计返利</th>
                <th>是否复投</th>
                <th>当前本金</th>
              </tr>
            </thead>
            <tbody>
              ${logRows.map(row => `
                <tr onclick="showDate(${row.day})">
                  <td>${row.day}</td>
                  <td>$${row.return.toFixed(2)}</td>
                  <td>$${row.cumulativeReturn.toFixed(2)}</td>
                  <td>${row.reinvest}</td>
                  <td>$${row.capital.toFixed(2)}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
        <p id="dateResult" style="margin-top:10px; color: #0066cc;"></p>
      `;

      document.getElementById("output").innerHTML = resultHTML;
    }

    function showDate(daysLater) {
      const base = new Date(document.getElementById("startDate").textContent);
      base.setDate(base.getDate() + daysLater);
      const dateStr = base.toISOString().split("T")[0];
      document.getElementById("dateResult").textContent = `第 ${daysLater} 天对应的日期是：${dateStr}`;
    }
  </script>
</body>
</html>
